{% extends 'base_layouts/base.html' %}

{% block navbar %}
    <a href="{% url 'logout' %}">
        <button type="button" class="btn btn-outline-success">Logout</button>
    </a>
{% endblock %}


{% block body %}
    <!--  Modal section -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Info</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% include 'includes/alerts.html' %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center">Vendor Dashboard</h1>
        <h4 class="text-center">{{ request.user }}</h4>
    </div>

{% endblock %}


{% block extra_js %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if there's a success message (from Django)
            {% if messages %}
            var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), {
                keyboard: false
            });
            myModal.show();
            {% endif %}
        });
    </script>
{% endblock %}
