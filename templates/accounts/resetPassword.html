{% extends 'base_layouts/base.html' %}



{% block body %}
    <main class="row justify-content-center mt-5">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="container-md shadow rounded-3 py-4 mt-5">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} text-center w-50 my-0 mx-auto" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <form class="d-flex flex-column row-gap-3 p-4" action="{% url 'resetPassword' %}" method='POST'>
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-bold text-center mt-3">Reset Your Password</h1>

                    <div class="form-floating">
                        <input class="form-control form-control-lg" name="password" type="password" placeholder="New Password"
                            required>
                        <label for="password">Password</label>
                    </div>

                    <div class="form-floating">
                        <input class="form-control form-control-lg" name="confirm_password" type="password" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-outline-success btn-lg py-2 w-50 fw-bold" type="submit">RESET</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
{% endblock %}
