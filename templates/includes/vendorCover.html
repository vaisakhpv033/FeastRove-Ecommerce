{% load static %}

<div class="page-section restaurant-detail-image-section mb-0" style=" background: url({% if vendor.user_profile.cover_photho %}{{ vendor.user_profile.cover_photho.url }}{% endif %}) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                <img src="{% if vendor.user_profile.profile_picture %} {{ vendor.user_profile.profile_picture.url }} {% endif %}" alt="">
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{ vendor.vendor_name }}</span>
                            <div class="text">
                                <i class="icon-location"></i>
                                <p>{{ vendor.user_profile.address }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
